scr_UserProgress As screen:

    com_NavigationVertical_6 As com_NavigationVertical:
        NavigationItems: |-
            =//varNavigationMenuUser
            varNavigationMenuAdmin

    lbl_InProgressCourses As label:
        Align: =Align.Right
        Color: =varWhiteColor
        Fill: =varNavyColor
        FontWeight: =FontWeight.Bold
        Height: =100
        PaddingRight: =50
        Size: =32
        Text: ="IN PROGRESS"
        Width: =1740
        X: =180
        ZIndex: =2

    "'lbl-CompletedCourses' As label":
        Align: =Align.Right
        Color: =varWhiteColor
        Fill: =varNavyColor
        FontWeight: =FontWeight.Bold
        Height: =100
        PaddingRight: =50
        Size: =32
        Text: ="COMPLETED COURSES"
        Width: =1740
        X: =180
        Y: =567
        ZIndex: =3

    "UserProgressInProgressGallery As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =479
        Items: =SortByColumns(Filter(LMSCourseUserProgresses,Person.Email = varCurrentUser.Email,CourseCompleted = false),"www_courseenrolmenttime", SortOrder.Descending)
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Set(varSelectedCourse, ThisItem.Course); Navigate(scr_CourseOutline)
        ShowNavigation: =true
        TemplatePadding: =20
        TemplateSize: =350
        Width: =1740
        X: =180
        Y: =100
        ZIndex: =4

        Image2_5 As image:
            Height: =296
            Image: =If(IsBlank(ThisItem.Course.CourseImage.Full),MissingCourseImage,ThisItem.Course.CourseImage.Full)
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.TemplateWidth - 32
            X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
            Y: =16
            ZIndex: =1

        Title2_5 As label:
            Color: =varPrimaryColor
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Course.CourseName
            VerticalAlign: =VerticalAlign.Top
            Width: =350
            Y: =Image2_5.Y + Image2_5.Height + 16
            ZIndex: =2

        LessonBar_3 As group:
            Height: =5
            Width: =5
            X: =-732
            Y: =31
            ZIndex: =7

            "Progress1_3 As 'Progress Bar'":
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                Height: =61
                Thickness: ='Progress.Thickness'.Large
                Value: |
                    =CountRows(Filter(LMSLessonUserProgresses, Course.UniqueID =ThisItem.Course.UniqueID, Person.Email = varCurrentUser.Email, LessonCompleted = true)) / ThisItem.Course.LessonCount * 100
                Width: =350
                X: =0
                Y: =353
                ZIndex: =4

            Label4_6 As label:
                FontWeight: =FontWeight.Bold
                Size: =16
                Text: =CountRows(Filter(LMSLessonUserProgresses, Course.UniqueID = ThisItem.Course.UniqueID, Person.Email = varCurrentUser.Email, LessonCompleted = true)) & "/" & ThisItem.Course.LessonCount & " Lessons"
                X: =184
                Y: =395
                ZIndex: =5

            Label4_7 As label:
                Align: =Align.Right
                FontWeight: =FontWeight.Bold
                Size: =16
                Text: =RoundUp(CountRows(Filter(LMSLessonUserProgresses, Course.UniqueID = ThisItem.Course.UniqueID, Person.Email = varCurrentUser.Email, LessonCompleted = true)) / ThisItem.Course.LessonCount * 100,0) & "% Complete"
                Y: =395
                ZIndex: =6

    "UserProgressCompletedGallery As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =413
        Items: =SortByColumns(Filter(LMSCourseUserProgresses, Person.Email =varCurrentUser.Email, CourseCompleted = true), "www_coursecompletedtime", SortOrder.Descending)
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Set(varSelectedCourse, ThisItem.Course); Navigate(scr_CourseOutline)
        TemplatePadding: =0
        TemplateSize: =Min(440, Self.Height - 60)
        Width: =1740
        X: =180
        Y: =667
        ZIndex: =5

        Image3 As image:
            Height: =273
            Image: =If(IsBlank(ThisItem.Course.CourseImage.Full),MissingCourseImage,ThisItem.Course.CourseImage.Full)
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.TemplateWidth - 32
            X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
            Y: =16
            ZIndex: =1

        Label5 As label:
            Color: =varPrimaryColor
            FontWeight: =FontWeight.Bold
            Height: =29
            OnSelect: =Select(Parent)
            Text: =ThisItem.Course.CourseName
            Width: =353
            Y: =307
            ZIndex: =2

