scr_AllCourses As screen:

    "AllCoursesGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageTwoColumnVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =970
        Items: |-
            =//Filters all courses by the users input into the text box
            Search(LMSCourses, tin_TheSearchBox.Text,"www_name","www_coursedescription")
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =//Sets a variable containing a record of the selected course
            Set(varSelectedCourses, ThisItem); Navigate(scr_CourseOutline)
        TemplatePadding: =30
        TemplateSize: =440
        Width: =1740
        WrapCount: =4
        X: =180
        Y: =110
        ZIndex: =1

        Image17 As image:
            Height: =Min(Self.Width, Parent.TemplateHeight - 115)
            Image: |-
                =//Defines the course or placeholder image for the image control
                If(IsBlank(ThisItem.CourseImage.Full), MissingCourseImage,ThisItem.CourseImage.Full)
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.TemplateWidth - 32
            X: =16
            Y: =16
            ZIndex: =1

        Title4 As label:
            Color: =varPrimaryColor
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.CourseName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =32
            Y: =Image17.Y + Image17.Height + 16
            ZIndex: =2

    com_NavigationVertical_2 As com_NavigationVertical:
        NavigationItems: |-
            =//varNavigationMenuUser
            varNavigationMenuAdmin
        ZIndex: =2

    tin_TheSearchBox As text:
        BorderColor: =RGBA(109, 0, 67, 1)
        BorderThickness: =0
        Clear: =true
        Color: =varWhiteColor
        Default: =""
        DisabledBorderColor: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(255, 255, 255, 1)
        DisabledFill: =RGBA(109, 0, 67, 1)
        EnableSpellCheck: =true
        Fill: =varNavyColor
        Height: =110
        HintText: ="ðŸ”Ž Search for Courses..."
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =varPurpleColor
        PaddingLeft: =50
        PressedColor: =varWhiteColor
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =32
        Tooltip: ="Type here to search for courses"
        Width: =1740
        X: =180
        ZIndex: =3

