                OnSelect: =Select(Parent)
                Size: =20
                Text: =ThisItem.CourseDescription
                VerticalAlign: =VerticalAlign.Top
                Width: =866
                X: =15
                Y: =231
                ZIndex: =5

            lbl_CourseReleaseDate2 As label:
