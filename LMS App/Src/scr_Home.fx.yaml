        "Gallery3 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
            DelayItemLoading: =true
            Items: =Filter(LMSCourses, CourseCategory.UniqueID = "cat-1")
            LayoutMinHeight: =500
