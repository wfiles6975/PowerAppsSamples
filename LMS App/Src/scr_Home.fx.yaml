scr_Home As screen:

    con_HomeContent As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =1080
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =1740
        X: =180
        ZIndex: =1

        Gallery2 As gallery.variableTemplateHeightGallery:
            DelayItemLoading: =true
            FillPortions: =0
            Height: =600
            Items: |-
                =//Chooses all courses containing the specified category
                First(SortByColumns(Filter(LMSCourses,CourseFeatured = true),"www_coursereleasedate",SortOrder.Descending))
            Layout: =Layout.Vertical
            LayoutMinHeight: =237
            LayoutMinWidth: =0
            LoadingSpinner: =LoadingSpinner.Data
            OnSelect: =Set(varSelectedCourses, ThisItem); Navigate(scr_CourseOutline)
            TemplatePadding: =0
            TemplateSize: =600
            ZIndex: =2

            Image6 As image:
                Height: =600
                Image: |-
                    =//.Full brings a full resolution of the image, the If(IsBlank will use an image if not is found, this was uploaded to the Media area
                    If(IsBlank(ThisItem.CourseImage.Full),MissingCourseImage,ThisItem.CourseImage.Full)
                ImagePosition: =ImagePosition.Fill
                OnSelect: =Select(Parent)
                Width: =1728
                ZIndex: =1

            Rectangle2 As rectangle:
                Fill: =RGBA(0, 0, 0, 0.5)
                Height: =600
                OnSelect: =Select(Parent)
                Width: =916
                ZIndex: =2

            Rectangle9 As rectangle:
                Fill: =RGBA(0, 0, 0, 0.5)
                Height: =452
                OnSelect: =Select(Parent)
                Width: =884
                X: =15
                Y: =110
                ZIndex: =3

            lbl_Title2 As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =64
                OnSelect: =Select(Parent)
                Size: =36
                Text: =ThisItem.CourseName
                VerticalAlign: =VerticalAlign.Top
                Width: =900
                X: =15
                Y: =110
                ZIndex: =4

            lbl_Description2 As label:
