com_NavigationVertical As CanvasComponent:
    Fill: =varPrimaryColor
    Height: =1080
    NavigationItems: |-
        =Table({Label: "Value", Icon: Icon.Add, Screen: App.ActiveScreen})
    PrimaryColor: =varPrimaryColor
    SecondaryColor: =varSecondaryColor
    TertiaryColor: =varTertiaryColor
    Width: =180
    X: =0
    Y: =0
    ZIndex: =1

    Gallery1 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =1080
        Items: =com_NavigationVertical.NavigationItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(ThisItem.Screen)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: |+
            =180
            
        Width: =180
        ZIndex: =1

        Rectangle3 As rectangle:
            Fill: =com_NavigationVertical.SecondaryColor
            Height: =180
            OnSelect: =Select(Parent)
            Visible: =If(ThisItem.Screen = App.ActiveScreen, true, false)
            Width: =180
            ZIndex: =1

        Label1 As label:
            Align: =Align.Center
            AutoHeight: =true
            Color: =RGBA(255, 255, 255, 1)
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.Label
            Width: =180
            Y: =96
            ZIndex: =2

        Icon2 As icon.Blocked:
            Color: =RGBA(255, 255, 255, 1)
            Height: =48
            Icon: =ThisItem.Icon
            OnSelect: =Select(Parent)
            Width: =48
            X: =66
            Y: =48
            ZIndex: =3

        Rectangle4 As rectangle:
            Fill: =com_NavigationVertical.TertiaryColor
            Height: =180
            OnSelect: =Select(Parent)
            Visible: =If(ThisItem.Screen = App.ActiveScreen, true, false)
            Width: =10
            ZIndex: =4

